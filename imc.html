<meta charset="utf-8">
<h1>Calculadora de IMC</h1>
<script>
    var mensagem;   
   function pegaNumero(){
       return parseFloat(prompt(mensagem).replace(",", "."));
   }
</script>
<script>
    mensagem = "Qual a sua altura?";
    var altura = pegaNumero();

    mensagem = "Qual o seu peso?";
    var peso = pegaNumero();
    
    var imc = peso / (altura * altura);

    document.write(`
        O seu IMC Ã© : ${imc.toFixed(2).replace(".",",")}
    `)
</script>
